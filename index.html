<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style/survey.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="script/survey-ctrl.js"></script>
    </head>
    <body>
	
	<div ng-app="myApp" ng-controller="myCtrl" ng-init="exp=1;init(exp);">
        <div id="instructionbar">
            <div class="instruction">
            <b>Question</b> : A quel point la sc√®ne sonore correspond aux adjectifs ci-dessous ?  
            <span ng-click="help=true" class="button help"> ? </span>
            </div>
            <div id="main">
			<div ng-repeat="x in param">
				<p><b> {{x.nom}} : </b> {{x.description}} </p>
				<span class="caption">Pas du tout</span>
				<div class="slider" ng-click="note($index,$event)">
					<div class="flag" ng-repeat="y in x.notes track by $index" style="left:{{y}}px;">
                    <div class="icon icon_small {{sample[$index].etat}}">
                        <img ng-src="http://www.gravatar.com/avatar/{{sample[$index].identicon}}?s=30&amp;d=identicon" alt="avatar miniature"/>
                    </div>
                    <div class="pin {{sample[$index].etat}}"></div>
                    </div>
				</div>
				<span class="caption">Beaucoup</span>
			</div>
			<div class="button_disabled" ng-click="next()" id="buttonNext"> Suivant </div>
		</div>
        </div>
		<div id="leftbar">
			<div class="icon {{x.etat}}" ng-repeat="x in sample"><img ng-src="http://www.gravatar.com/avatar/{{x.identicon}}?s=60&amp;d=identicon" ng-click="selection(x.id)" alt="avatar"/></div>
		</div>

		<div id="topbar">
			<div id="player">
				<div class="icon icon_active"><img ng-src="http://www.gravatar.com/avatar/{{current.identicon}}?s=60&amp;d=identicon" alt="avatar"/></div>
                <audio controls id="audioplayer">					
					<source ng-src="{{current.url}}" type="audio/wav">
				</audio>
			</div>
		</div>
	</div>
	</body>
</html>
